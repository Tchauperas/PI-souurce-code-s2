<!-- people_listing_screen.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listagem de Pessoas</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/logo_hitsys.ico" type="image/x-icon" />
</head>

<body>
    <div class="navbar">
        <button class="new-btn" onclick="window.location.href='registration_people.html'">Cadastrar</button>
        <button class="exit-btn" onclick="window.location.href='home_screen.html'">
            <img src="images/exit_icon.png" alt="Sair" />
        </button>
    </div>

    <div class="listing-container">
        <div class="logo-container modified-logo">
            <img src="images/people_icon.png" alt="Ícone Pessoas" class="logo enlarged-logo" />
            <div class="listing-title enlarged-title">Listagem de Pessoas</div>
        </div>

        <div id="pessoa-lista" class="pessoa-lista"></div>
    </div>

    <script>
        async function carregarPessoas() {
            try {
                const response = await fetch('http://localhost:3000/pessoas');
                if (!response.ok) throw new Error('Erro ao carregar pessoas');

                const dados = await response.json();
                console.log('Resposta da API:', dados);
                let pessoas = dados.message
                const listaContainer = document.getElementById('pessoa-lista');

                if (pessoas.length === 0) {
                    listaContainer.innerHTML = '<p>Nenhuma pessoa encontrada.</p>';
                    return;
                }

                pessoas.forEach(pessoa => {
                    const div = document.createElement('div');
                    div.className = 'pessoa-item';
                    div.innerHTML = `
            <br>
            <br>
            <h3>${pessoa.razao_social || 'Sem razão social'}</h3>
            <p><strong>ID Tipo Cadastro:</strong> ${pessoa.idTipoCadastro}</p>
            <p><strong>ID Tipo Pessoa:</strong> ${pessoa.idTipoPessoa}</p>
            <p><strong>CNPJ/CPF:</strong> ${pessoa.cnpj_cpf}</p>
            <p><strong>Endereço:</strong> ${pessoa.logradouro}, nº ${pessoa.n}${pessoa.complemento ? ' - ' + pessoa.complemento : ''}</p>
            <p><strong>Bairro:</strong> ${pessoa.bairro}</p>
            <p><strong>CEP:</strong> ${pessoa.cep}</p>
            <p><strong>Município:</strong> ${pessoa.municipio} - ${pessoa.uf}</p>
            <p><strong>Telefone:</strong> ${pessoa.telefone}</p>
          `;
                    listaContainer.appendChild(div);
                });
            } catch (error) {
                document.getElementById('pessoa-lista').innerHTML =
                    `<p style="color:red;">Erro ao carregar pessoas: ${error.message}</p>`;
            }
        }

        window.onload = carregarPessoas;
    </script>
</body>

</html>
