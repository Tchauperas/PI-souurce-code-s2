<!-- login_screen.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitsys</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/logo_hitsys.ico" type="image/x-icon">
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <img src="images/logo_hitsys.ico" alt="Logo do Hitsys" class="logo"> 
      <div class="system-name">Hitsys</div>
    </div>
    <form action="home_screen.html">
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" placeholder="Digite seu login">
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
