<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listagem de Empresas</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="images/logo_hitsys.ico" type="image/x-icon" />
</head>
<body>
  <div class="navbar">
    <button class="new-btn" onclick="window.location.href='registration_company.html'">Cadastrar</button>
    <button class="exit-btn" onclick="window.location.href='home_screen.html'">
      <img src="images/exit_icon.png" alt="Sair" />
    </button>
  </div>

  <div class="listing-container">
    <div class="logo-container modified-logo">
      <img src="images/company_icon.png" alt="Ícone Empresas" class="logo enlarged-logo" />
      <div class="listing-title enlarged-title">Listagem de Empresas</div>
    </div>

    <div id="empresa-lista" class="empresa-lista"></div>
  </div>
  
  <script>
    async function carregarEmpresas() {
      try {
        const response = await fetch('http://localhost:3000/empresas');
        if (!response.ok) {
          throw new Error('Erro ao carregar empresas');
        }

        const empresas = await response.json();
        const listaContainer = document.getElementById('empresa-lista');

        if (empresas.length === 0) {
          listaContainer.innerHTML = '<p>Nenhuma empresa encontrada.</p>';
          return;
        }

        console.log(empresas);

        empresas.message.forEach(empresa => {
          const div = document.createElement('div');
          div.className = 'empresa-item';
          div.innerHTML = `
            <br>
            <br>
            <h3>${empresa.razao_social}</h3>
            <p><strong>CNPJ:</strong> ${empresa.cnpj}</p>
            <p><strong>Endereço:</strong> ${empresa.logradouro}, nº ${empresa.n}${empresa.complemento ? ' - ' + empresa.complemento : ''}</p>
            <p><strong>Bairro:</strong> ${empresa.bairro}</p>
            <p><strong>CEP:</strong> ${empresa.cep}</p>
            <p><strong>Município:</strong> ${empresa.municipio} - ${empresa.uf}</p>
            <p><strong>Telefone:</strong> ${empresa.telefone}</p>
          `;
          listaContainer.appendChild(div);
        });
      } catch (error) {
        document.getElementById('empresa-lista').innerHTML = `<p style="color:red;">Erro ao carregar empresas: ${error.message}</p>`;
      }
    }

    window.onload = carregarEmpresas;
  </script>
</body>
</html>
