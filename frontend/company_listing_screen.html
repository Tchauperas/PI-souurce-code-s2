<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listagem de Empresas</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/logo_hitsys.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="navbar">
      <button
        class="new-btn"
        onclick="window.location.href='registration_company.html'"
      >
        Cadastrar
      </button>
      <button
        class="exit-btn"
        onclick="window.location.href='home_screen.html'"
      >
        <img src="images/exit_icon.png" alt="Sair" />
      </button>
    </div>

    <div class="listing-container">
      <div class="logo-container modified-logo">
        <img
          src="images/company_icon.png"
          alt="Ícone Empresas"
          class="logo enlarged-logo"
          style="border-radius: 20px"
        />
        <div class="listing-title enlarged-title">Listagem de Empresas</div>
      </div>

      <div id="empresa-lista" class="empresa-lista"></div>
    </div>

    <script src="./js/listagem_empresas.js"></script>
  </body>
</html>
